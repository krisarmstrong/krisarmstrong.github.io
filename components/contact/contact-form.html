<section id="contact-form" class="py-5">
    <div class="container">
        <h2 class="h2 text-primary fw-bold mb-4 pb-2 border-bottom">Contact Me</h2>
        <form id="form" class="row g-4 mx-auto" style="max-width: 600px;">
            <!-- Recipient's Name (Hidden) -->
            <input type="hidden" name="to_name" value="Kris">

            <!-- Your Name -->
            <div class="col-12">
                <label for="from_name" class="form-label">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="from_name" 
                    name="from_name" 
                    placeholder="Your Name" 
                    required
                >
            </div>

            <!-- Your Email -->
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Your Email" 
                    required
                >
            </div>

            <!-- Message -->
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea 
                    class="form-control" 
                    id="message" 
                    name="message" 
                    rows="4" 
                    placeholder="Your Message" 
                    required
                ></textarea>
            </div>

            <!-- Reply-To Field (Hidden) -->
            <input type="hidden" name="reply_to" id="reply_to" value="">

            <!-- Submit Button -->
            <div class="col-12">
                <button id="button" type="submit" class="btn btn-primary btn-lg px-4 py-2">
                    Send
                </button>
            </div>
        </form>
    </div>
</section>
