<section id="contact-form" class="text-center my-5 py-5">
    <div class="container">
        <h2 class="fw-bold fs-3 mb-4 text-uppercase text-primary">Contact Me</h2>
        <form class="row g-4 mt-4 justify-content-center" style="max-width: 600px; margin: auto;">
            <div class="col-12">
                <label for="name" class="form-label small">Name</label>
                <input 
                    type="text" 
                    class="form-control shadow-sm" 
                    id="name" 
                    placeholder="Your Name"
                    required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label small">Email</label>
                <input 
                    type="email" 
                    class="form-control shadow-sm" 
                    id="email" 
                    placeholder="Your Email"
                    required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label small">Message</label>
                <textarea 
                    class="form-control shadow-sm" 
                    id="message" 
                    rows="4" 
                    placeholder="Your Message"
                    required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-4 py-2 shadow-sm rounded">Send</button>
            </div>
        </form>
    </div>
</section>
